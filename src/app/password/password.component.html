<div class="form-container">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email password</label>
      <input type="text" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="stname" placeholder="Enter password"/>
    </div>
    <br>
    <div class="form-group">
      <button type="submit" class="btn " (click)="log()">Login</button>
    </div>

  </form>
</div>
