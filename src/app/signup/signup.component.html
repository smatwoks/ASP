
<div class="login-box" style="margin-top: ;">
  <h2>Sigup Details</h2>
  <form>
    <div class="user-box">
      <input type="text" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}" name="" required="">      
      <label>FirstName</label>
    </div>
    <div class="user-box">
      <input type="text" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}" name=""  required="">
      <label>LastName</label>
    </div>
    <div class="user-box">
      <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" name=""  required="">
      <label>Email</label>
    </div>
    <div class="user-box">
      <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" name=""  required="">
      <label>Password</label>
    </div>
    <a href="#">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <button type="submit" class="btn " (click)="save()" >Signup</button>
    </a>
  </form>
</div>

<div style="margin-bottom:58% ;"
></div>
